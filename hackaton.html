   function appendProduct(producto) {
     var lista ='<ul>'
     for(var key in producto){

       }

        </div>\
      </div>')
   }

   //appendProduct(Products.Discos[0])
   function appendCategory( categoria ) {
     for (var key in Products[categoria]){
       appendProduct( Products[categoria][key] );
     }
   }

   $(".dropdown-menu").on("click","a",function() {
     $(".row").empty()
     appendCategory( $(this).text() )
     $("#agregarprod").hide()
   })

   //appendCategory('Discos');
 function appendTodos() {
   for(var key in Products){

 }
